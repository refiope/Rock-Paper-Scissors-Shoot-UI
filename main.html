<html>
<head>
  <title>Rock-Paper-Scissor-Shoot-withUI</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
  <div class="main container">
    <div class="row">
      <div class="title jumbotron text-center">
        <h1>Rock, Paper, Scissors, Shoot!</h1>
      </div>
      <div class="info text-center">
        <p>Click on a button to choose</p>
      </div>
      <div class="buttons text-center">
        <button id="rock" class="button">Rock</button>
        <button id="paper" class="button">Paper</button>
        <button id="scissors" class="button">Scissors</button>
      </div>
      <div class="announce text-center">
        Start!
      </div>
      <div class="score text-center">
      </div>
    </div>
  </div>
  <script src="action.js"></script>
</body>
</html>
